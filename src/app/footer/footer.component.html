  <footer class="footer" *ngIf="data && data.length > 0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{data.length}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let action of actions">
        <a [ngClass]="{selected:action.selected}" href="#/{{action.code}}" (click)="fireDoFilter(action.code)">{{action.code}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" [style.padding-left.px]="10" (click)="fireClearCompleted()">Clear completed</button>
  </footer>
