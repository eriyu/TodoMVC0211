  <footer class="footer" *ngIf="data && data.length > 0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{data.length}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#" (click)="fireDoFilter('All')">All</a>
      </li>
      <li>
        <a href="#" (click)="fireDoFilter('Active')">Active</a>
      </li>
      <li>
        <a href="#" (click)="fireDoFilter('Completed')">Completed</a>
      </li>
      <!--<li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>-->
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="fireClearCompleted()">Clear completed</button>
  </footer>
