<section class="todoapp">
    <header class="header">
      <app-header></app-header>
      <input class="new-todo" #todoInput [placeholder]="inputHint" (keyup.enter)="addTodo(todoInput)" [(ngModel)]="todo" autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos && todos.length > 0">
    <!--<input class="toggle-all" type="checkbox" (click)="toggleAll(toggleInput.checked)" #toggleInput>-->
    <input class="toggle-all" type="checkbox" (click)="toggleAll($event.target.checked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let item of (todos | filterData:action); let itemidx = index;" [ngClass]="{completed:item.done}">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleComplete(item)" [checked]="item.done">
          <label>{{item.title | uppercase}}</label>
          <button class="destroy" (click)="removeTodo(itemidx)"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
    </ul>
  </section>
      <!--<pre>
      {{todos | json | filterData:'Completed' }}
    </pre>-->
  <!-- This footer should hidden by default and shown when there are todos -->
  <app-footer [data]="todos" (clearCompleted)="doClearCompleted($event)" (filterData)="doFilterData($event)"></app-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
